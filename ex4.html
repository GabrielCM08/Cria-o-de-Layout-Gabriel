<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercício</title>
    <link rel="stylesheet" href="css/ex4.css" />
  </head>
  <body>
    <header class="header"><h1>TOPO</h1></header>
    <div class="menuPrincipal"><h2>Menu Principal</h2></div>
    <div class="container">
      <div class="leftM">
        <ul>
          <li><a href="#">Link1</a></li>
          <li><a href="#">Link2</a></li>
          <li><a href="#">Link3</a></li>
          <li><a href="#">Link4</a></li>
          <li><a href="#">Link5</a></li>
        </ul>
      </div>
      <div class="main">
        <div id="area">
          <form id="formulario" autocomplete="off">
            <fieldset>
              <p>Nome:</p>
              <input
                class="campo_nome"
                type="text"
                name="Nome"
                placeholder="Insira seu nome completo"
              />
              <p>Email:</p>
              <input
                class="campo_email"
                type="e-mail"
                name="Email"
                placeholder="Insira seu endereço de e-mail"
              />
              <p>Telefone:</p>
              <input
                class="campo_telefone"
                type="tel"
                name="Telefone"
                placeholder="Insira seu telefone"
              />
              <label>Mensagem:</label><br /><textarea
                class="msg"
                cols="35"
                rows="8"
              ></textarea
              ><br />
              <input class="btn_submit" type="submit" value="Enviar" />
              <input
                class="checkbox"
                type="checkbox"
                name="termos"
                value="termos"
              />Eu concordo com os <a href="#">termos e condições</a>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="rightM"><p>COLUNA DE APOIO</p></div>
    </div>
    <footer class="footer"><h2>...RODAPE...</h2></footer>
  </body>
